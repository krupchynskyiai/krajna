<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картки товарів</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="products-container">
        <div class="product-list">
            <div class="product-card">
                <img src="./img/Morshynska_15l_negaz_0.webp" alt="Product 1" class="product-image">
                <div class="product-details">
                    <h2>Моршинська 1,5 л негазована вода</h2>
                    <div class="quantity-info-container">
                        <p class="quantity-info">6 шт. в уп.</p>
                        <p class="price">136 грн</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-button" onclick="changeQuantity(-1, 1)">-</button>
                        <input type="text" id="quantity1" class="quantity-input" value="1" readonly>
                        <button class="quantity-button" onclick="changeQuantity(1, 1)">+</button>
                        <button class="add-to-cart">в кошик</button>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <img src="./img/Morshynska_15l_slabgaz_0.webp" alt="Product 2" class="product-image">
                <div class="product-details">
                    <h2>Моршинська 1,5 л слабогазована вода</h2>
                    <div class="quantity-info-container">
                        <p class="quantity-info">6 шт. в уп.</p>
                        <p class="price">136 грн</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-button" onclick="changeQuantity(-1, 2)">-</button>
                        <input type="text" id="quantity2" class="quantity-input" value="1" readonly>
                        <button class="quantity-button" onclick="changeQuantity(1, 2)">+</button>
                        <button class="add-to-cart">в кошик</button>
                    </div>
                </div>
            </div>

            <div class="product-card">
                <img src="./img/Morshynska_15l_silgaz_0.webp" alt="Product 3" class="product-image">
                <div class="product-details">
                    <h2>Моршинська 1,5 л сильногазована вода</h2>
                    <div class="quantity-info-container">
                        <p class="quantity-info">6 шт. в уп.</p>
                        <p class="price">136 грн</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-button" onclick="changeQuantity(-1, 3)">-</button>
                        <input type="text" id="quantity3" class="quantity-input" value="1" readonly>
                        <button class="quantity-button" onclick="changeQuantity(1, 3)">+</button>
                        <button class="add-to-cart">в кошик</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
